<html>

    <body>
        
       
        <div class="app">
             <h2>Player Names</h2>
             
           <form action="bracketField.html">
         
               <label for="player1"></label>
                <input type="text" id="player1" name="player1" placeholder="Player 1"><br><br>
                
                 <label for="player2"></label>
                 <input type="text" id="player2" name="player2" placeholder="Player 2"><br><br>
                 
                  <label for="player3"></label>
                 <input type="text" id="player3" name="player3" placeholder="Player 3"><br><br>
                 
                  <label for="player4"></label>
                 <input type="text" id="player4" name="player4" placeholder="Player 4"><br><br>
                 
                <input type="submit" value="Submit" class="buttonX" onclick="passValues()"> 
                
            </form>
              
        </div>
        
         <script>
            function passValues()
            {
                var player1 =document.getElementById("player1").value;
                localStorage.setItem("player1", player1);
                var player2 =document.getElementById("player2").value;
                localStorage.setItem("player2", player2);
                var player3 =document.getElementById("player3").value;
                localStorage.setItem("player3", player3);
                var player4 =document.getElementById("player4").value;
                localStorage.setItem("player4", player4);
                return false;
            }
        </script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
